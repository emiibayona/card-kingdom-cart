<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="header">
    <img id="logo" src="./images/ck-header-logo.png" />
    <div id="header-right">
      <img id="title" src="./images/ck-header-title.webp" />
      <span data-i18n="header.info"></span>
    </div>
  </div>
  <div id="cart-body">
    <div id="wrapper-loader">
      <div class="loader" id="loader"></div>
    </div>
    <button id="reloadBtn" />
    <button id="setCart"></button>
    <div id="wrapper-disclaimer" style="display: none;">
      <span id="disclaimer" data-i18n="cart.works"></span><a id="goToCart" data-i18n="cart.title"></a>
    </div>
    <span id="recap" data-i18n="cart.recap" style="display: none;"></span>
    <div id="wrapper">
      <div id="empty"><img src="./images/cart-arrow-down-solid.svg" /><span data-i18n="cart.empty"></span>
      </div>
      <div id="html-content"></div>
    </div>
    <div id="buttons" style="display: none;">
      <button id="copyCart" data-i18n="cart.copy"></button>
      <button id="exportCart" data-i18n="cart.open"></button>
    </div>
  </div>
  <footer>
    <span data-i18n="footer.by"></span>
    <div id="info">
      <a id="made" href="https://github.com/emiibayona/card-kingdom-cart" target="_blank">Made by Emiliano Bayona</a>
      <div class="container">
        <div class="select">
          <select id="langSelector">
            <option value="es">Spanish</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
    </div>
  </footer>
</body>


<script src="popup.js"></script>
<script src="translations/i18n.js"></script>


</html>
